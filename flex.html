<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="Styles/newStyle.css">
    <style>
        .container div{
            border: 3px solid tomato;
            height: 50px;
            width: 100px;
        }

        .container{
            display: flex;
            
        }

        .box{
            border: 3px solid blue;
            height: 100px;
            width: 100px;
            font-size: 3em;
        }

        .box-container{
            display: flex;
            gap: 5px;
        }

        .card{
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cardBOX{
            background-color: antiquewhite;
            border: 3px solid burlywood;
            height:120px;
            width: 80px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="newNAV">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="OLD_index.html">Anime</a></li>
                <li><a href="align.html">Align</a></li>
                <li><a href="flex.html">Flex</a></li>
                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </section>

        <div class="box-container">
            <!-- .box{$}*6 -->
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>

        <div class="card">
            <div class="cardBOX">1</div>
            <div class="cardBOX">2</div>
            <div class="cardBOX">3</div>
            <div class="cardBOX">4</div>
            <div class="cardBOX">5</div>
            <div class="cardBOX">6</div>
            <div class="cardBOX">7</div>
            <div class="cardBOX">8</div>
            <div class="cardBOX">9</div>
            <div class="cardBOX">10</div>
            <div class="cardBOX">11</div>
            <div class="cardBOX">12</div>
            <div class="cardBOX">13</div>
            <div class="cardBOX">14</div>
            <div class="cardBOX">15</div>
            <div class="cardBOX">16</div>
            <div class="cardBOX">17</div>
            <div class="cardBOX">18</div>
            <div class="cardBOX">19</div>
            <div class="cardBOX">20</div>
        </div>
    </main>
</body>
</html>
